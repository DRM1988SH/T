<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تطبيق إدارة المتعاملين</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- شاشة الترحيب -->
  <div id="splash" class="screen active">
    <h1>مرحبًا بكم في نظام الفواتير وسجل المتعاملين - مسالخ منطقة الظفرة</h1>
  </div>

  <!-- شاشة تسجيل الدخول -->
  <div id="loginScreen" class="screen">
    <form id="loginForm">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="jobNumber" placeholder="رقم الوظيفة" required autocomplete="off" />
      <button id="loginBtn" type="submit">دخول</button>
    </form>
  </div>

  <!-- شاشة القائمة الرئيسية -->
  <div id="dashboard" class="screen">
    <h2>القائمة الرئيسية</h2>
    <p id="userInfo"></p>
    <div class="btn-group">
      <button id="btnInput" class="nav-btn">إدخال البيانات</button>
      <button id="btnClients" class="nav-btn">تقرير المتعاملين</button>
      <button id="btnReport" class="nav-btn">التقرير الإحصائي</button>
      <button id="settingsBtn" class="nav-btn" style="display:none;">الإعدادات</button>
      <button id="logoutBtn" class="nav-btn logout">تسجيل الخروج</button>
    </div>
  </div>

  <!-- شاشة إدخال البيانات -->
  <div id="inputScreen" class="screen"></div>

  <!-- شاشة تقرير المتعاملين -->
  <div id="clientsScreen" class="screen">
    <h2>تقرير المتعاملين</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>رقم الفاتورة</th>
            <th>اسم المتعامل</th>
            <th>رقم التلفون</th>
            <th>رقم الذبيحة</th>
            <th>رقم الاستيكر</th>
            <th>نوع الذبيحة</th>
            <th>نوع التقطيع</th>
            <th>السعر</th>
            <th>طريقة الدفع</th>
            <th>الموقع</th>
            <th>التاريخ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button onclick="showScreen('dashboard')" class="nav-btn">عودة للقائمة الرئيسية</button>
  </div>

  <!-- شاشة التقرير الإحصائي -->
  <div id="reportScreen" class="screen"></div>

  <!-- شاشة الإعدادات -->
  <div id="settingsScreen" class="screen"></div>

  <script src="script.js"></script>
</body>
</html>
